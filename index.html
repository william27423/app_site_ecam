<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de la moyenne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Calculer sa moyenne</h1>
    <img src="logo_ecam.png" alt="logo_ecam">
    <!-- Menu déroulant -->
    <div class="dropdown">
        <button class="dropdown-button" id="dropdown-button">Choisir une promotion <span class="arrow">▼</span></button>
        <div class="dropdown-content">
            <button class="dropdown-item" id="boutonAM3">AM3</button>
            <button class="dropdown-item" id="boutonAM4">AM4</button>
            <button class="dropdown-item" id="boutonENG2-1s">ENG2 - 1er Semestre</button>
            <button class="dropdown-item" id="boutonENG2-2s">ENG2 - 2nd Semestre</button>
        </div>
    </div>
    
    
    <!-- Champs de saisie pour les nombres et les coefficients -->
    <div class="container" id="container">
        <div class="Promotion" id="Promotion">
            <span class="nom_Promotion">AM3</span>
            <div class="UE" id="UE0">
                <div class="nom_UE-container">
                    <span class="nom_UE">Matériaux</span>
                    <button class="toggle-button" id="toggleUE0">&#9654;</button> <!-- Flèche -->
                </div>
                <div class="bloc" id="block-1">
                    <div class="matiere" id="matiere0">
                        <div class="matiere_info">
                            <span class="nom_matiere">Pratique du calcul des structures</span>
                            <span class="poid" value="1">pourcentage de l'UE: 100%</span>
                        </div>
                        <div class="note_coef">
                            <input type="number" id="nombre0" class="note" placeholder="Entrez le nombre" min="0" max="20" step="0.5">
                            <input type="number" id="coef0" class="coef" placeholder="coef" min="0" max="10" value="1">
                        </div>
                        <div class="note_coef">
                            <input type="number" id="nombre1" class="note" placeholder="Entrez le nombre" min="0" max="20" step="0.5">
                            <input type="number" id="coef1" class="coef" placeholder="coef" min="0" max="10" value="1">
                        </div>
                        <div class="note_coef">
                            <input type="number" id="nombre2" class="note" placeholder="Entrez le nombre" min="0" max="20" step="0.5">
                            <input type="number" id="coef2" class="coef" placeholder="coef" min="0" max="10" value="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Affichage du résultat -->
    <p id="resultat"></p> 
    <!-- Bouton pour calculer la moyenne -->
    <button class="boutonCalcul" id="boutonCalcul">Calculer Moyenne</button>

    <script src="scripts/global.js"></script>
    <script type="module" src="scripts/main.js"></script>

</body>
</html>
