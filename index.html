<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de la moyenne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Calcul de la moyenne de deux nombres (0 à 20)</h1>

    <!-- Menu déroulant -->
    <div class="dropdown">
        <button class="dropdown-button">Sélectionnez une option <span class="arrow">▼</span></button>
        <div class="dropdown-content">
            <button id="boutonAM3">AM3</button>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
            <a href="#">Option 4</a>
        </div>
    </div>
    
    <!-- Champs de saisie pour les nombres et les coefficients -->
    <div class="container" id="container">
        <div class="Promotion" id="Promotion">
            <span class="nom_Promotion">AM3</span>
            <div class="UE" id="UE0">
                <span class="nom_UE">Matériaux</span>
                <div class="matiere" id="matiere0">
                    <div class="matiere-info">
                        <span class="nom_matiere">Pratique du calcul des structures</span>
                        <input type="number" id="poid0" class="poid" placeholder="poid" min="0" max="1" step="0.1">

                    </div>
                    <div class="note_coef">
                        <input type="number" id="nombre0" class="note" placeholder="Entrez le nombre" min="0" max="20" step="0.5">
                        <input type="number" id="coef0" class="coef" placeholder="coef" min="0" max="10">
                    </div>
                    <div class="note_coef">
                        <input type="number" id="nombre1" class="note" placeholder="Entrez le nombre" min="0" max="20" step="0.5">
                        <input type="number" id="coef1" class="coef" placeholder="coef" min="0" max="10">
                    </div>
                    <div class="note_coef">
                        <input type="number" id="nombre2" class="note" placeholder="Entrez le nombre" min="0" max="20" step="0.5">
                        <input type="number" id="coef2" class="coef" placeholder="coef" min="0" max="10">
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <!-- Affichage du résultat -->
    <p id="resultat"></p> 
    <!-- Bouton pour calculer la moyenne -->
    <button id="boutonCalcul">Calculer Moyenne</button>
    
    

    <script src="scripts/global.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
